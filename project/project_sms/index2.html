<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적 관리 App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script type="module" src="./js/app.js" defer></script>
</head>

<body>
  <!-- =============== Header ============== -->
  <header class="display-5 text-center p-5 fw-bold">초등학교 성적 관리</header>
  <!-- =============== Container ============== -->
  <div class="container text-center">

    <!-- =============== input row ============== -->
    <form action="#" name="inputForm">
      <div class="row">
        <div class="col-2">
          <label class="visually-hidden" for="autoSizingInputGroup">학번</label>
          <div class="input-group">
            <div class="input-group-text"><i class="fa-regular fa-id-card text-primary"></i></i></div>
            <input type="number" class="form-control" placeholder="학번" name="ssn">
          </div>
        </div>

        <div class="col-2">
          <label class="visually-hidden" for="autoSizingInputGroup">이름</label>
          <div class="input-group">
            <div class="input-group-text"><i class="fa-solid fa-user text-primary"></i></div>
            <input type="text" class="form-control" placeholder="이름" name="studentName">
          </div>
        </div>

        <div class="col-2">
          <label class="visually-hidden" for="autoSizingInputGroup">국어</label>
          <div class="input-group">
            <div class="input-group-text"><i class="fa-brands fa-korvue text-primary"></i></div>
            <input type="number" class="form-control" placeholder="국어점수" name="korScore">
          </div>
        </div>

        <div class="col-2">
          <label class="visually-hidden" for="autoSizingInputGroup">영어</label>
          <div class="input-group">
            <div class="input-group-text"><i class="fa-solid fa-e text-primary"></i></div>
            <input type="number" class="form-control" placeholder="영어점수" name="engScore">
          </div>
        </div>

        <div class="col-2">
          <label class="visually-hidden" for="autoSizingInputGroup">수학</label>
          <div class="input-group">
            <div class="input-group-text"><i class="fa-solid fa-m text-primary"></i></div>
            <input type="number" class="form-control" placeholder="수학점수" name="matScore">
          </div>
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-primary" id="addBtn"> 등 록 </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger" id="deleteBtn"> 삭 제 </button>
        </div>
      </div>
    </form>
    <hr>
    <!-- =============== search row ============== -->
    <section>
      <form action="" name="searchRow">
        <div class="row">
          <!-- 학생 검색 기능 -->
          <div class="col-1">
            <select name="searchC" class="form-select">
              <option value="ssn" selected>학번</option>
              <option value="name">이름</option>
            </select>
          </div>

          <div class="col-auto">
            <div class="col-auto input-group">
              <input type="name" class="form-control" name="searchSome" placeholder="공백시 전체 검색">
              <button class="btn btn-outline-success" type="button" name="searchBtn">검색</button>
            </div>
          </div>

          <!-- empty -->
          <div class="col">
          </div>

          <!-- 현재 정렬 조건 표시 -->
          <div class="col-2">
            <div class="input-group">
              <span class="input-group-text">현재 정렬 조건</span>
              <input type="text" class="form-control bg-light" placeholder="학번" id="sortState" disabled>
            </div>
          </div>
        </div>
      </form>
    </section>
    <!-- =============== table row ============== -->
    <section>
      <div class="row">
        <form name="tableForm">
          <div class="col-12">
            <table class="table table-hover" id="table">

              <!-- 테이블 헤더 : 학생 정보 명 -->
              <!-- 특정 컬럼 명 클릭 시 해당 컬럼으로 정렬되도록 th 속성 버튼화 -->
              <thead>
                <tr>
                  <th name="tdSsn"><button class="btn border-0" type="button" name="ssn">학번</button></th>
                  <th name="tdName"><button class="btn border-0" type="button" name="name">이름</button></th>
                  <th name="tdKor"><button class="btn border-0" type="button" name="kor">국어</button></th>
                  <th name="tdEng"><button class="btn border-0" type="button" name="eng">영어</button></th>
                  <th name="tdMath"><button class="btn border-0" type="button" name="math">수학</button></th>
                  <th name="tdSum"><button class="btn border-0" type="button" name="sum">총점</button></th>
                  <th name="tdAvg"><button class="btn border-0" type="button" name="avg">평균</button></th>
                  <th name="tdRank"><button class="btn border-0" type="button" name="rank">등수</button></th>
                </tr>
              </thead>

              <!-- 테이블 바디 : 학생 정보 -->
              <tbody class="table-striped table-group-divider">
              </tbody>

              <!-- 테이블 하단 : 전체 평균 -->
              <tfoot class="table-group-divider">
                <tr>
                  <td colspan="5">전체 평균</td>
                  <td colspan="3"></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </form>
      </div>
    </section>

  </div>
   <!-- table select button -->
   <div class="row">
    <div class="col-12">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link text-secondary" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link text-secondary" href="#">1</a></li>
          <li class="page-item"><a class="page-link text-secondary" href="#">2</a></li>
          <li class="page-item"><a class="page-link text-secondary" href="#">3</a></li>
          <li class="page-item"><a class="page-link text-secondary" href="#">4</a></li>
          <li class="page-item"><a class="page-link text-secondary" href="#">5</a></li>
          <li class="page-item">
            <a class="page-link text-secondary" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>

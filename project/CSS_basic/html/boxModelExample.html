<head>

  <title>boxModel</title>
  <style>

    nav li {

      margin: 10px 5px;
      padding: 5px 0px;
      box-shadow: 7px 5px 3px black;

    nav {
      width: 80vw;
      margin: 0px auto;
    }

</head>
<body>
  <nav>
    <ul>
      <li>홈</li>
      <li>뉴스</li>

      <li>과학</li>
    </ul>
  </nav>

</html>

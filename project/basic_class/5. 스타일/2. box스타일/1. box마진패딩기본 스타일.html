<!DOCTYPE html>

<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<title>margin, padding 속성</title>
		
		<link rel="stylesheet" type="text/css" href="css/margin.css">
		
		<style>
			*{margin:0; padding:0;}
			a{text-decoration : none;}
			address{font-style : normal;}
			
			/*#fff - 흰색 #333 - 옅은 회색 #666 - 중간회색 #999 - 짙은 회색 #000 - 검정색*/
			
		</style>
	</head>

	<body>
		<!--구조 짤땐 class로 생성하기-->
		<div>기본형 width : 400px;</div>
		<div id="n1">margin:30px 30px;</div>
		<div id="n2">padding: 30px 30px; 토탈합이 460</div>
		<div id="n3">padding: 60px 60px; 토탈합이 520</div>
		<div id="n4">
			<p>width 선택자의 가로 너비로서 px와 % 단위를 주로 사용합니다.</p>
			<p>height 선택자의 세로 너비로서 px단위를 주로 사용합니다.</p>
			<p>margin 선택자의 외부 여백으로서 px와 % 단위를 주로 사용합니다.</p>
			<p>padding 선택자의 안쪽 여백으로서 px와 % 단위를 주로 사용합니다.</p>
		</div>
	</body>

</html>

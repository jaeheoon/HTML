<!DOCTYPE html>

<html lang="ko">

<head>

  <meta charset="UTF-8">
  <title>test</title>
  
  <style>
   * {margin:0; padding:0; box-sizing: border-box;} 

  dl {
  width: 50%;
  margin: 0 auto;  /* 가운데 정렬 (width값 존재해야함) */
  border-style: double;}

  dt {
  padding: 20px 0; /* 상하 20px떨어지고 좌우 0주기 */
  text-align: center; 
  border-bottom: 5px solid blue;
  background: #4A9BE1;
  font-size: 20px; 
  color: white;
  }

  dd {
  padding: 20px 0;
  text-align: center;
   }

  dd.line {
  border-bottom: 2px dotted #000;
   }
  
  
  </style>

</head>


<body>
 <!-- dl : dt, dd를 쌓은 것 dt : 항목에 대한 제목 , dd : 각 항목 -->
   <dl>
    <dt>속&nbsp;&nbsp;&nbsp;&nbsp;담&nbsp;&nbsp;&nbsp;&nbsp;풀&nbsp;&nbsp;&nbsp;&nbsp;이</dt>
       <dd class="line">생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</dd>
       <dd>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</dd>
    </dl>

</body>

</html>

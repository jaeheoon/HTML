<!DOCTYPE html>

<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<title>text-decoration</title>
		<style>
			/*{margin:0; padding:0;}*/
			p.none{text-decoration : none;}
			p.over{text-decoration : overline;}
			p.through{text-decoration : line-through;}
			p.under{text-decoration : underline;}
			a{text-decoration : none;}
			a:hover{color:red; text-decoration : underline;}
			/*마우스 오버효과*/
			/*링크태그 : a태그 밖에 없다*/
			/*a태그 들어가면 a{text-decoration : none;} 필수*/
		</style>
	</head>

	<body>
		<p class="none">text-decoration : none;</p>
		<p class="over">text-decoration : overline;</p>
		<p class="through">text-decoration : line-through;</p>
		<p class="under">text-decoration : underline;</p>
		<p class="naver"><a href="http://www.naver.com">네이버</a></p>
	</body>

</html>

<!DOCTYPE html>

<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<title>text-shadow</title>
		<style>
			*{margin:0; padding:0;}
			a{text-decoration : none;}
			address{font-style : normal;}
			p{text-align:center; color:gray; font-size:60px; text-shadow:1px 1px 1px #333; border:5px solid green;}
			p.n2{text-shadow:-1px -1px 5px #666;}
			p.n3{text-shadow:1px 1px #999;}
			/*가로 세로 번지는 값 그림자 색상*/
		</style>
	</head>

	<body>
		<p class="n1">HTML5</p>
		<p class="n2">HTML5</p>
		<p class="n3">HTML5</p>
	</body>

</html>

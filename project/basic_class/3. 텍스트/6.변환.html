<!DOCTYPE html>

<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<title>변환</title>
		<style>
			*{margin:0; padding:0;}
			p{font-size:30pt; color:gray; border:1px solid red;}
			span{color:pink;}
			span.tr1{text-transform:none;}
			span.tr2{text-transform:capitalize;}
			span.tr3{text-transform:uppercase;}
			span.tr4{text-transform:lowercase;}
			/*span태그 : 강조하고싶은 단어나 문장에 적용하는 태그*/
		</style>
	</head>

	<body>
		<p>[none]<span class="tr1">(joandora)기본</span></p>
		<p>[capitalize]<span class="tr2">(joandora)첫번째글자대문자</span></p>
		<p>[uppercase]<span class="tr3">(joandora)모든글자대문자</span></p>
		<p>[lowercase]<span class="tr4">(joanDora)모든글자소문자</span></p>
	</body>

</html>

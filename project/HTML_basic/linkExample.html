<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크 연습</title>

<body>
  <h2 title="태그에 다 달 수 있다, 웹 접근성을 위한 전역 속성">링크 태그 연습</h2>

  <!-- URL (절대경로, 상대경로) -->

  <!-- 상대경로 - 현재 프로젝트를 기준으로 생각하면 됨 -->
  <a href="hello.html">hello 상대경로</a>
  <a href="./hello.html">hello 상대경로 ./으로 실행</a>

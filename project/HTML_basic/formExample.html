<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>

<body>
  <!-- form태그 : 입력한 데이터를 Server쪽에 넘겨준다 -->
  <form action="서버쪽의 URL" method="요청방식">
    <!-- 사용자 입력 구성 요소 -->
    <!-- name은 서버쪽 통신할때 값이 들어가는 이름을 부여해준다 -->
    <!-- id는 화면 구성할때 이름(식별역할)을 부여해준다 -->
    <!-- <label>                                            <!--label - 모바일용, 라벨을 눌러도 텍스트가 선택됨-->
    <!-- 아이디 : <input type="text" name="uid"><br> -->
    <!-- </label> -->

    <label for="uid"> 아이디 : </label> <!--label - 모바일용, 라벨을 눌러도 텍스트가 선택됨-->
    <input type="text" name="uid" id="uid"><br>

    <!-- 비밀번호 : <input type="password" name="upasswd"><br> 옛날 방식 -->
    <label for="upasswd"> 비밀번호 : </label>
    <input type="password" name="upasswd" id="upasswd"><br>

    번호 : <input type="number" name="unum"><br> <!--모바일용-->
    링크 : <input type="url" name="unum"><br> <!--모바일용-->
    이메일 : <input type="email" name="unum"><br> <!--모바일용-->
    <input type="checkbox" name="sport" id="sport">
    <label for="sport"> 운동 </label><br>
    라디오체크 : <input type="radio" name="uradio"><br>

    <input type="file">

    <!-- 화면에는 보이지않지만 프로그램에서는 받아야할때 사용 -->
    <input type="hidden" name="secret" value="김기정바보"><br>

    <!--  -->

    <input type="color" id="head" name="head" value="#e66465">
    <label for="head">Head</label><br>

    <input type="range" id="volume" name="volume" min="0" max="11">
    <label for="volume">Volume</label><br>

    <select name="pets" id="pet-select">
      <option value="">--Please choose an option--</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="hamster">Hamster</option>
      <option value="parrot">Parrot</option>
      <option value="spider">Spider</option>
      <option value="goldfish">Goldfish</option>
    </select><br>

    <!-- disabled : 비활성화, selected : 선택하지않아도 미리 선택하게끔 해주는 것 -->
    <select name="pets" id="pet-select" multiple size="10" disabled>
      <option value="">--Please choose an option--</option>
      <option value="dog">Dog</option>
      <option value="cat" selected>Cat</option>
      <option value="hamster">Hamster</option>
      <option value="parrot">Parrot</option>
      <option value="spider">Spider</option>
      <option value="goldfish">Goldfish</option>
    </select><br>

    <textarea cols="50" rows="10">게시판 글쓰기 내용입니다(초기입력값)</textarea><br>

    <!-- button, submit, image 세개 다 전송버튼과 똑같이 서버쪽으로 보내는 역할을 한다 
      자체적으로 이벤트처리가 됨 -->
    <input type="submit" value="전송1"><br>
    <input type="button" value="전송2"><br>
    <input type="image" src="../image/icons4944.png"><br>
    <button>전송</button><br>

    <input type="reset" value="취소"><br>


  </form>

</body>

</html>

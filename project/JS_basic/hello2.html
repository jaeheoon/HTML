<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript2</title>
  <style>
    h2 {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>

  <!-- 외부형 스크립트 -->
  <script src="/js/hello.js"></script>

  <h2>문서의 끝입니다</h2>
</body>
</html>
